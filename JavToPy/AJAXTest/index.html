<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>AJAX with Flask</title> 
    <script> 
        function fetchData() { 
            fetch('/api/data') 
                .then(response => response.json()) 
                .then(data => { 
                    console.log(data); 
                    document.getElementById('output').innerText = data.message; 
                }) 
                .catch(error => console.error('Error fetching data:', error)); 
        } 
 
        function executeFunction() { 
            const input = document.getElementById('input').value; 
            fetch('/api/execute', { 
                method: 'POST', 
                headers: { 
                    'Content-Type': 'application/json', 
                }, 
                body: JSON.stringify({ input: input }) 
            }) 
            .then(response => response.json()) 
            .then(data => { 
                console.log(data); 
                document.getElementById('output').innerText = data.result; 
            }) 
            .catch(error => console.error('Error executing function:', error)); 
        } 
    </script> 
</head> 
<body> 
    <h1>AJAX with Flask Example</h1> 
    <button onclick="fetchData()">Get Data</button> 
    <input type="text" id="input" placeholder="Enter input"> 
    <button onclick="executeFunction()">Execute Function</button> 
    <div id="output"></div> 
</body> 
</html>
